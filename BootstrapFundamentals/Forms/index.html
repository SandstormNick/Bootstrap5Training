<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 class="text-bg-success">Bootstrap Forms</h1>
    
    <form action="" class="p-3 form-border">
        <div class="mb-3 form-floating">
            <input id="nameInput" class="form-control" type="text" placeholder="Enter your name">
            <label class="form-label" for="nameInput">Your Name</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Your Email</label>
            <input class="form-control" type="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Your Password</label>
            <input class="form-control" type="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Your Profile Colour</label>
            <input class="form-control form-control-color" type="color">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Upload Document</label>
            <input class="form-control" type="file">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
    

</body>
</html>
