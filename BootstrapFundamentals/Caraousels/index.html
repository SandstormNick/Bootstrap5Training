<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caraousels</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 class="text-bg-success">Bootstrap Caraousels</h1>
        
    
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row row-thick bg-primary align-items-center">
                    <h2 class="text-center text-bg-primary d-block w-100">Carousel Item 1</h2>
                </div>
            </div>
            <div class="carousel-item align-items-center">
                <div class="row row-thick bg-primary align-items-center">
                    <h2 class="text-center text-bg-primary d-block w-100">Carousel Item 2</h2>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row row-thick bg-primary align-items-center">
                    <h2 class="text-center text-bg-primary d-block w-100">Carousel Item 3</h2>
                </div>
            </div>
        </div>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
    </div>
    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
