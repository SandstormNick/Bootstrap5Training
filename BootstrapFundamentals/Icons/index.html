<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="text-bg-success">Bootstrap Icons</h1>

    <div class="container">
        <div class="row m-1">
            <div class="col-sm-1">
                <i class="bi bi-1-circle-fill"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-airplane-engines-fill"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-battery-full"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-browser-safari"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-chat-heart-fill"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-controller"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-cup-hot-fill"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-dice-5-fill"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-gem"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-hand-thumbs-up"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-peace"></i>
            </div>
            <div class="col-sm-1">
                <i class="bi bi-piggy-bank"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-radioactive"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-rocket-takeoff-fill"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-smartwatch"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-snapchat"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-slack"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-trello"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-vector-pen"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-whatsapp"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-yin-yang"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-umbrella"></i></div>
            <div class="col-sm-1 m-1 btn btn-primary"><i class="bi bi-suit-spade-fill"></i></div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
