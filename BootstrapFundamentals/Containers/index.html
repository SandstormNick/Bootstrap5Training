<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-bg-success">Bootstrap Containers</h1>
    <!--
        Breakpoints         Class           Dimensions      Container Size
        Ex Small            -               < 576px         100%
        Small               sm              ≥ 576px         540px
        Medium              md              ≥ 768px         720px
        Large               lg              ≥ 992px         960px
        Ex Large            xl              ≥ 1200px        1140px
        Ex Ex Large         xxl             ≥ 1400px        1320px
    -->
    
    <div class="container bg-primary">
        <h1>Container</h1>
    </div>

    <div class="container-md bg-primary">
        <h1>Container md</h1>
    </div>

    <div class="container-xl bg-primary">
        <h1>Container xl</h1>
    </div>

</body>
</html>
