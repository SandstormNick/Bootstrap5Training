<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 class="text-bg-success">Bootstrap Tables</h1>
    
    <table class="table table-primary table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Snow</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>Doe</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jane</td>
                <td>Smith</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
